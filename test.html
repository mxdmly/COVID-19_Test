<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>菜鸟教程(runoob.com)</title>
	<script src="js/jquery.js"></script>
	<script>
		$(function() {
			$("#mybt").click(function () {
				$.ajax({
					type:'post',
					dataType:'text',
					url:'doc_COVID19_TestForm_return.jsp',
					data:$("#myform").serializeArray(),
					success:function(data){
						alert("保存成功！");
					}
				})
			});
		});
	</script>
</head>
<body>
	<form action="doc_COVID19_TestForm_return.jsp" id="myform" method="POST">
		站点名: <input type="text" name="name">
		<br />
		网址: <input type="text" name="url" />
		<input id="mybt" type="button" value="提交" />
	</form>
</body>
</html>
