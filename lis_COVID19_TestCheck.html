<!DOCTYPE html>

	<title>检测结果上报表</title>
	<style>
		table{
			text-align: center;
			margin: 0;
			width: 100%;
			border:10px solid rgb(151, 228, 164);
		}
	</style>
	<script src="js/jquery.js"></script>
	<script>
		function addList() {
			for (let i = 0; i < 100; i++) {
				var mytr = $("<tr>1 </tr>");
				$("#myListTable").append(mytr);
			}
		}
		$(document).ready(function () {
			addList();
		})
		$(function () { //高亮显示

			})
			$("#myTable").mouseout(function () {
				$(this).css("background-color: aqua");
			})
		})
	</script>
</head>
<body>
	<div>
