<!DOCTYPE html>
<html>
<head>
	<title>检测结果上报表</title>
	<style>
		table{
			text-align: center;
			margin: 0;
			width: 100%;
			border: 10px solid rgb(151, 228, 164);
		}
	</style>
	<script src="js/jquery.js"></script>
	<script>
		function getList() { //获取数据库列表
			$("#myListTable tr:not(:first)").remove();//删除第一行以外的数据
            $.ajax({
                //type:'post',
                //dataType:'text',
                url:'lis_COVID19_TestCheck.jsp',
                //data:$("#peopleInfo").serializeArray(),
                success:function(result){
					var str = String(result);
					var start_i = str.indexOf("<table>");
					var stop_i = str.lastIndexOf("</table>");
					str = str.slice(start_i + 7,stop_i);
                	$("#myListTable").append(str);
					//console.log(str);
                }
            })
		}
		$(document).ready(function () {
			getList();
		})
		$(function () { //高亮显示
			$("#myListTable").mouseover(function () {
				$(this).css("background-color: aqua");
			})
			$("#myListTable").mouseout(function () {
				$(this).css("background-color: aqua");
			})
		})
	</script>
</head>
<body>
	<div>
		<div style="margin-top: 10px;margin-bottom:10px;float: right;">
			<input type="button" value="结果上报" style="width: 100px;padding: 10px;"/>
			<input type="button" value="刷新" onclick="getList()" style="width: 100px; padding: 10px;"/>

			</tr>
